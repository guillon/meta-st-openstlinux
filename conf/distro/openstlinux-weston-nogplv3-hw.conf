#@NAME: openstlinux-weston-gplv3-hw
#@DESCRIPTION: OpenSTLinux featuring Weston/Wayland - hardware video decode (without GPLv3 software)

require include/st-default-distro-rules.inc
require include/st-default-distro-providers.inc
require include/exception-gplv3.inc
require include/openstlinux.inc

# Distribution definition for: st-openstlinux-weston

DISTRO = "openstlinux-weston-nogplv3-hw"
DISTRO_NAME = "ST OpenSTLinux - Weston - (A Yocto Project Based Distro)"

# Warning: TARGET_VENDOR does not contains a valid OS/ARCH name like : linux, arm
# Warning: undercore are forbidden between each word of TARGET_VENDOR
TARGET_VENDOR = "-openstlinux_weston_hw"

SDK_VENDOR = "-openstlinux_weston_nogplv3_hw_SDK"

SDK_VERSION := "${@'${DISTRO_VERSION}'.replace('snapshot-${DATE}','snapshot')}"

DISTRO_FEATURES_append = " hwdecode"
DISTRO_FEATURES_append = " opengl"
DISTRO_FEATURES_remove = " x11 "

#@NAME: openstlinux-weston-gplv3
#@DESCRIPTION: OpenSTLinux featuring Weston/Wayland (with GPLv3 software)

require include/st-default-distro-rules.inc
require include/st-default-distro-providers.inc
require include/openstlinux.inc

# Distribution definition for: st-opensdk

DISTRO = "openstlinux-weston-gplv3"
DISTRO_NAME = "ST OpenSTLinux - Weston -(A Yocto Project 2.2 based Distro)"

# Warning: TARGET_VENDOR does not contains a valid OS/ARCH name like : linux, arm
# Warning: undercore are forbidden between each word of TARGET_VENDOR
TARGET_VENDOR = "-openstlinux_weston"

# Warning: undercore are forbidden between each word of SDK_VENDOR
SDK_VENDOR = "-openstlinux_weston_gplv3_SDK"
SDK_VERSION := "${@'${DISTRO_VERSION}'.replace('snapshot-${DATE}','snapshot')}"

DISTRO_FEATURES_append = " opengl"
DISTRO_FEATURES_remove = " x11 "

DISTRO_FEATURES_append = " gplv3 "

